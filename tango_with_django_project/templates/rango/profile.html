{% extends 'rango/base.html' %}

{% block body_block %}
    <div class="hero-unit">
        <h1>{{ user.username }}</h1><br/>

        {% if user_profile.picture %}
            <img src="/media/{{ user_profile.picture }}" alt="{{ user.username }}'s Profile Picture"/>
        {% endif %}

        <h3>
            e-mail: {{ user.email }}<br/>
            website: {{ user_profile.website }}<br/>
        </h3>
    </div>

{% endblock %}

<!DOCTYPE html>
<html>

<head>
    <title>Rango</title>
</head>

<body>
<h1>Rango says... hello world!</h1>

{% if categories %}
<u1>
    {% for category in categories %}
    <li><a href="/rango/category/{{ category.url }}">{{ category.name }}</a></li>
    {% endfor %}
</u1>
{% else %}
<strong>There are no categories present</strong>
{% endif %}
<a href="/rango/about/">About</a>
</body>
</html>
